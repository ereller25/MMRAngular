<div class="uniform">
<h1 class="gallery-header">Watercolor</h1>
<p>Watercolor paintings.</p>
</div>
<div class="container">
    <div class="col-sm-4" ng-repeat="artwork in artworks | filter: {medium: 'watercolor'}">
      <a class="paintings" ng-href="{{artwork.thumb}}"  data-lightbox="{{artwork.thumb}}" data-title="{{artwork.description}}"><img ng-src="{{artwork.thumb}}" /></a>
      <h3 class="titles">{{artwork.name}}</h3>
    </div>

</div>
